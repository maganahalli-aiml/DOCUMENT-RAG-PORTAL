# Prometheus configuration for Document RAG Portal monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Document Portal API monitoring
  - job_name: "document-portal-api"
    static_configs:
      - targets: ["document-portal-api:8080"]
    metrics_path: "/metrics"
    scrape_interval: 10s

  # Redis monitoring (if redis_exporter is added)
  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]
    scrape_interval: 30s

  # PostgreSQL monitoring (if postgres_exporter is added)
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres:5432"]
    scrape_interval: 30s

  # Node/Container monitoring (if node_exporter is added)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 30s

# Alerting rules (basic examples)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Basic alerting rules
rule_files:
  - "/etc/prometheus/alert_rules.yml"
