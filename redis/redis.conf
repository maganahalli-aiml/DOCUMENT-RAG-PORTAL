# Redis configuration for Document RAG Portal Cache
# Based on Redis 7.x configuration

# Basic settings
bind 0.0.0.0
port 6379
protected-mode yes

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence settings (for cache, we can disable)
save ""
appendonly no

# Performance settings
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Client settings
maxclients 10000

# Logging
loglevel notice
logfile ""

# Security
# requirepass your_redis_password_here

# Performance tuning for cache workload
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Network settings
rdbchecksum yes
stop-writes-on-bgsave-error no

# Memory optimization for cache usage
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""
rename-command DEBUG ""
rename-command SHUTDOWN REDIS_SHUTDOWN
