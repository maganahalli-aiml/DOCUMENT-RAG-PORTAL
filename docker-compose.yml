version: '3.8'

services:
  document-portal:
    build:
      context: .
      dockerfile: Dockerfile
    image: document-portal-system:optimized
    container_name: document-portal
    ports:
      - "8080:8080"
    volumes:
      # Mount data directories for persistence
      - ./data:/app/data
      - ./faiss_index:/app/faiss_index
      - ./logs:/app/logs
    environment:
      # Override environment variables if needed
      - PYTHONPATH=/app
      - ENVIRONMENT=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    # Security: run as non-root user
    user: "1000:1000"
    
  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: document-portal-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro
    depends_on:
      - document-portal
    restart: unless-stopped
    profiles:
      - production

volumes:
  # Define persistent volumes for data
  document_data:
    driver: local
  faiss_indices:
    driver: local
  app_logs:
    driver: local

networks:
  default:
    name: document-portal-network
    driver: bridge
